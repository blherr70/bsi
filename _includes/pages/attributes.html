<div class="attributes__list">

    <div class="row">
      {% for att in site.data.attributes %}
      {% if forloop.index > 1 %}
      <hr class="my-3">
      {% endif %}
      <div class="col-12 justify-content-center">
        <img class="attributes-image" src="{{ att.url }}" alt="">
      </div>
      <div class="col-12 justify-content-center">
        <h6>{{ att.name }}</h6>
        <p>{{ att.link }}</p>
      </div>
      {% endfor %}
    </div>

</div>

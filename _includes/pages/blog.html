<div class="blog__list container">
  <ul>
    {% for post in site.posts %}
    <li>
      {% if forloop.index > 1 %}
      <hr>
      {% endif %}

      <a href="{{ post.url }}">
        <h3 class="py-2">{{ post.title }}</h3>
      </a>
      {% if post.image %}
      {% for image in site.data.images %}
      {% if image.title == post.title %}
      <a href="{{ post.url }}">
          <img src="{{ image.url }}" alt="{{ image.description }}" class="blog-list__image rounded float-start img-thumbnail me-3">
      </a>
      {% endif %}
      {% endfor %}
      {% endif %}

      {{ post.excerpt }}

      <a href="{{ post.url }}">
        <button class="btn">
          More
        </button>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
